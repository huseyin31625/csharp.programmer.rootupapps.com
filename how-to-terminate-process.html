    <p>You can terminate process in C#. If you visited this page, you find the correct way.</p>
    <p><b>Code:</b></p>
    <pre><code style="color: rgb(0, 0, 255);">foreach</code> (<code style="color: rgb(43, 145, 175);">Process</code> p <code style="color: rgb(0, 0, 255);">in </code><code style="color: rgb(43, 145, 175);">Process</code>.GetProcessesByName(<code style="color: rgb(163, 21, 21)">"notepad"</code>))
    {
        p.Kill();
    }</pre>
